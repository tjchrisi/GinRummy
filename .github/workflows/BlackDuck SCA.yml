name: Black Duck SCA (debug one-off)

on:
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Quick sanity echo (safe)
      - name: Debug inputs (safe)
        run: |
          echo "BD URL (vars): ${{ vars.BLACKDUCK_URL }}"
          echo "BD TOKEN PRESENT: ${{ secrets.BLACKDUCK_API_TOKEN != '' }}"

      - name: Black Duck SCA Scan (debug)
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}
          # Do NOT enable quality gate yet; we want a clean diagnostic
          # blackducksca_scan_failure_severities: ""
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}
          # Bridge/Detect respect general log levels; Bridge writes detailed logs into .bridge/logs/
          # (Primary clues will still be in .bridge/logs even without extra flags)
      
      - name: Archive Black Duck Diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-diagnostics
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
