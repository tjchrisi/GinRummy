name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (skip tests)
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # Optional quality gate
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

          # Optional PR comments
          # blackducksca_prcomment_enabled: true
          # github_token: ${{ secrets.GITHUB_TOKEN }}

          # Optional SARIF generation/upload
          # blackducksca_reports_sarif_create: true
          # blackducksca_upload_sarif_report: true
          # github_token: ${{ secrets.GITHUB_TOKEN }}

          # Optional Fix PRs
          # blackducksca_fixpr_enabled: true
          # blackducksca_fixpr_maxCount: 5
          # blackducksca_fixpr_filter_severities: "CRITICAL,HIGH"
          # blackducksca_fixpr_useUpgradeGuidance: true

        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/logs
            detect.log
          if-no-files-found: ignore
