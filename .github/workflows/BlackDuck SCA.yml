
name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Needed for SARIF upload and PR comments/Fix PRs
permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If your build requires Java (Maven/Gradle or Detect needs a JRE), set it up.
      # 'distribution' is required by actions/setup-java v2+ (v4 shown here).
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'     # REQUIRED input (temurin, zulu, microsoft, etc.)
          java-version: '17'          # Choose 11/17/21 per your project
      # Remove the Java step if your project/ecosystem doesn’t need it.

      # Optional: example build (Maven). Adjust/remove for your stack.
      - name: Build (skip tests)
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      # ---- Black Duck SCA Scan via official action ----
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2
        # The action’s inputs for SCA use the `blackducksca_*` prefix.
        with:
          blackducksca_url: ${{ secrets.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # ---- Optional feature toggles ----
          # Fail the build when Black Duck policy violations are found
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"   # granular gate
          # blackducksca_scan_full: true                           # Full scan vs PR scan
          # blackducksca_waitForScan: true                         # Wait for server-side processing

          # PR comments for new issues (on pull_request events)
          # blackducksca_prComment_enabled: true

          # Create & upload SARIF to GitHub (Code Scanning)
          # blackducksca_reports_sarif_create: true
          # blackducksca_reports_sarif_file_path: "blackduck-sca.sarif"
          # blackducksca_upload_sarif_report: true

          # Enable Fix PRs for vulnerable components (when supported)
          # blackducksca_fixpr_enabled: true
          # blackducksca_fixpr_maxCount: 5
          # blackducksca_fixpr_filter_severities: "CRITICAL,HIGH"
          # blackducksca_fixpr_useUpgradeGuidance: true

          # Pass Detect args or config file if you need advanced control
          # detect_args: "--detect.tools=SIGNATURE_SCAN --detect.excluded.directories=dist,node_modules"
          # detect_config_path: ".github/blackduck/detect.properties"

      # Optional: archive logs for troubleshooting
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/logs
            detect.log
          if-no-files-found: ignore
