
name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Only needed if your project/build requires Java.
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # REQUIRED by setup-java v2+ / v4
          java-version: '17'
      # Remove this step if your project doesn't need Java.
      # Docs show 'distribution' is mandatory. [2](https://polaris.synopsys.com/developer/default/documentation/c_cli)

      # Optional: build example (Maven). Adjust/remove for your stack.
      - name: Build (skip tests)
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      # ---- Black Duck SCA Scan ----
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        # Pinning a specific release avoids input drift; the docs show v2.x usage. [1](https://www.youtube.com/watch?v=Z5WBa_in6yM)
        with:
          blackducksca_url:   ${{ secrets.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # --- Optional features (uncomment to enable) ---
          # Fail build on certain severities (quality gate)
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

          # Create & upload SARIF to GitHub code scanning
          # blackducksca_reports_sarif_create: true
          # blackducksca_reports_sarif_file_path: "blackduck-sca.sarif"
          # blackducksca_upload_sarif_report: true

          # PR comments for new issues
          # blackducksca_prComment_enabled: true

          # Fix PRs (where supported)
          # blackducksca_fixpr_enabled: true
          # blackducksca_fixpr_maxCount: 5
          # blackducksca_fixpr_filter_severities: "CRITICAL,HIGH"
          # blackducksca_fixpr_useUpgradeGuidance: true

      # Optional: archive logs for troubleshooting
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/logs
            detect.log
          if-no-files-found: ignore
