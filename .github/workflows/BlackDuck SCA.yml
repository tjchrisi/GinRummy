name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Detect (used under the hood) runs on Java; keep this unless you know you don't need it
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Optional: build (adjust/remove for your stack)
      - name: Build (skip tests)
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      # ---- Black Duck SCA Scan ----
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          # URL from Variables; Token from Secrets
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # --- Optional quality gate ---
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

          # --- Optional: PR comments (needs token) ---
          # blackducksca_prcomment_enabled: true
          # github_token: ${{ secrets.GITHUB_TOKEN }}

          # --- Optional: SARIF (needs token for upload) ---
          # blackducksca_reports_sarif_create: true
          # blackducksca_upload_sarif_report: true
          # github_token: ${{ secrets.GITHUB_TOKEN }}

          # --- Optional: Fix PRs (needs token) ---
          # blackducksca_fixpr_enabled: true
          # blackducksca_fixpr_maxCount: 5
          # blackducksca_fixpr_filter_severities: "CRITICAL,HIGH"
          # blackducksca_fixpr_useUpgradeGuidance: true
