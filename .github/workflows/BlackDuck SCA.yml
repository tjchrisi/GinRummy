
name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Permissions needed for SARIF upload and PR interactions (comments/Fix PRs)
permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If your build or Detect needs Java, set it up.
      # setup-java v2+ requires 'distribution' (e.g., temurin).
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'     # REQUIRED input (temurin, zulu, microsoft, etc.)
          java-version: '17'          # Choose 11/17/21 per your project
      # Remove the Java step if your project doesn't need Java.

      # Optional: Example build step (Maven). Adjust/remove for your stack.
      - name: Build (skip tests)
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      # ---- Black Duck SCA Scan via official action ----
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2
        with:
          # REQUIRED: provide product URL + token
          blackducksca_url: ${{ vars.BLACKDUCK_URL }}          # from Repository Variables
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}  # from Secrets (recommended)

          # ---- Optional feature toggles (uncomment as needed) ----
          # Fail build on specific severities (acts as quality gate)
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

          # Create & upload SARIF to GitHub code scanning
          # blackducksca_reports_sarif_create: true
          # blackducksca_reports_sarif_file_path: "blackduck-sca.sarif"
          # blackducksca_upload_sarif_report: true

