name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Robust one-liner (avoids multi-line YAML parse/fi issues)
      - name: Build (skip tests if Maven project)
        run: bash -lc 'if [ -f pom.xml ]; then mvn -B -DskipTests package; else echo "No Maven project detected; skipping build."; fi'

      # Preflight: URL must be base host (no trailing /sca)
      - name: Preflight — Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [[ -z "$URL" ]]; then
            echo "BLACKDUCK_URL is empty"; exit 1
          fi
          if [[ "$URL" == */sca ]]; then
            echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"
            exit 1
          fi
          echo "BLACKDUCK_URL looks good: $URL"

      # Breadcrumb so you can verify the BD step is reached
      - name: DEBUG — reached Black Duck step
        run: echo "About to run Black Duck SCA step…"

      # ---- Black Duck SCA Scan ----
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          # Required SCA inputs
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}          # e.g., https://sca.field-test.blackduck.com  (NO /sca)
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}  # token from the same SCA instance

          # Enable PR comments
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Generate SARIF and upload to Code scanning
          blackducksca_reports_sarif_create: true
          blackducksca_upload_sarif_report: true

          # OPTIONAL: turn on once ready to enforce
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

        env:
          # Predictable naming in SCA
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Collect Bridge/Detect logs if they exist (won’t fail if none)
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
