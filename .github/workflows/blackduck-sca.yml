name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Robust one-liner to avoid multi-line bash parse issues
      - name: Build (skip tests if Maven project)
        run: bash -lc 'if [ -f pom.xml ]; then mvn -B -DskipTests package; else echo "No Maven project detected; skipping build."; fi'

      # Preflight to prevent trailing /sca regressions
      - name: Preflight â€” Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [[ -z "$URL" ]]; then
            echo "BLACKDUCK_URL is empty"; exit 1
          fi
          if [[ "$URL" == */sca ]]; then
            echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"
            exit 1
          fi
          echo "BLACKDUCK_URL looks good: $URL"

      # ---- Black Duck SCA Scan ----
      - name: Black Duck SCA Scan
