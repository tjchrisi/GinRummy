name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Detect (invoked by the action) runs on Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Optional: build (adjust/remove for your stack)
      - name: Build (skip tests)
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      # DEBUG breadcrumb so we can prove we reached the BD step
      - name: DEBUG â€” reached BD step?
        run: echo "About to run Black Duck step"

      # ---- Black Duck SCA Scan ----
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          # Use the base SCA URL (no trailing /sca)
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # --- OPTIONAL SETTINGS (uncomment only when needed) ---
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"  # fail on selected severities
          # blackducksca_prcomment_enabled: true                   # PR comments
          # blackducksca_reports_sarif_create: true                # create SARIF
          # blackducksca_upload_sarif_report: true                 # upload SARIF
          # blackducksca_fixpr_enabled: true                       # Fix PRs
          # github_token: ${{ secrets.GITHUB_TOKEN }}              # required if any of the above are enabled

        env:
          # Predictable project/version naming
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Always try to collect logs if the step fails early
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
